<template>
    <template if:true={hasData}>

        <lightning-modal-header label="Stack"></lightning-modal-header>

                <lightning-modal-body >

                    <lightning-datatable
                        key-field="id"
                        data={content}
                        hide-checkbox-column="true"
                        columns={structure}
                    >

                    </lightning-datatable>

            </lightning-modal-body>

        <lightning-modal-footer>

            <lightning-button label="Close" onclick={handleClose}></lightning-button>
        </lightning-modal-footer> 


    </template>

    <template if:false={hasData}>

         <lightning-modal-header label="Empty"></lightning-modal-header>

            <lightning-modal-body >
                <p>Empty</p>
            </lightning-modal-body>

    </template>
</template>
